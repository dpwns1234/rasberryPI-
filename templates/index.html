<!doctype html>
<html>
<head>
        <meta charset="utf-8">
    <title>공부 도우미</title>
    <link rel="shortcut icon" href="#">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
    <script src="./static/mqttio.js" type="text/javascript"></script>
    <script src="./static/face.js" type="text/javascript"></script>
    <script src="./static/project.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../static/myStyle.css">

    <script>
           window.addEventListener("load", function () {
                // http://224..129:8080/에서 224...의 IP만 끊어내는 코드
                var url = new String(document.location);
                ip = (url.split("//"))[1]; // ip = "224...:8080/"
                ip = (ip.split(":"))[0]; // ip = "224..."
                document.getElementById("broker").value = ip
           });
      </script>
    <style>
        canvas {background-color:blanchedalmond;}
    </style>
</head>
<body>
    <h1>Study Helper</h1>

    <hr>
    <div id="grid">
        <div id="setting">
            <form id="connection-form">
                    <b>브로커 IP:</b>
                    <input id="broker" type="text" name="broker" value=""><br>
                    <b>포트 번호 : 9001</b><br>
                    <input type="button" id="connectBtn" class="button" onclick="startConnect()" value="Connect" />
                    <input type="button" id="disconnectBtn" class="button" onclick="startDisconnect()" value="Disconnect" />
            </form>
            <h3>하드웨어와 웹 연결</h3>
            <input type="button" class="button" onclick="ButtonOnOff()" value="Connect" /></button>
            <div id="messages"></div>
        </div>

        <div id="main">
            <span>공부를 시작하겠습니까?</span>
            <input type="button" id="timerBtn" class="button" onclick="ChangeBtn()" value="Start" />
            <br><br>
            현재 당신의 공부시간을 확인하세요!
            <div id="time" class="print_time">0:0:0</div>
            <br>
            총 공부시간을 확인하세요!
            <div id="sum_time" class="print_time">0:0:0</div>
        </div>
    </div>

    <br>
    <span>수시로 당신의 모습을 촬영합니다. 집중하세요!</span>
        <form id="subscribe-form" style="display:inline";>
            <input type="button" class="button" onclick="randomPicture()" value="감시!">
        </form>
        <br>
        <canvas id="myCanvas" width="320" height="240"></canvas>


       
</body>
</html>
